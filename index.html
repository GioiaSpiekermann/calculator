<!DOCTYPE html>
<html>
  <head>
    <title>Calcolatrice</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <h1 class="heading">Calcolatrice<span>.</span></h1>
    </div>

    <div class="calculator">
      <input type="text" class="screen" readonly />
      <table>
        <tr>
          <td><button onclick="addToScreen('7')">7</button></td>
          <td><button onclick="addToScreen('8')">8</button></td>
          <td><button onclick="addToScreen('9')">9</button></td>
          <td><button onclick="addToScreen('/')" class="div">รท</button></td>
        </tr>
        <tr>
          <td><button onclick="addToScreen('4')">4</button></td>
          <td><button onclick="addToScreen('5')">5</button></td>
          <td><button onclick="addToScreen('6')">6</button></td>
          <td><button onclick="addToScreen('*')" class="mol">x</button></td>
        </tr>
        <tr>
          <td><button onclick="addToScreen('1')">1</button></td>
          <td><button onclick="addToScreen('2')">2</button></td>
          <td><button onclick="addToScreen('3')">3</button></td>
          <td><button onclick="addToScreen('-')" class="minus">-</button></td>
        </tr>
        <tr>
          <td><button onclick="addToScreen('0')">0</button></td>
          <td><button onclick="addToScreen('.')">.</button></td>
          <td><button onclick="clearScreen()" class="ce">CE</button></td>
          <td><button onclick="addToScreen('+')" class="plus">+</button></td>
        </tr>
        <tr>
          <td colspan="4">
            <button onclick="calculate()" class="res">=</button>
          </td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
